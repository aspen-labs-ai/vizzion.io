name: SEO Indexing Monitor

on:
  schedule:
    - cron: '0 14 */3 * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run SEO indexing checks
        run: node scripts/seo-indexing-check.mjs --output seo-indexing-report.md

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: seo-indexing-report
          path: seo-indexing-report.md
